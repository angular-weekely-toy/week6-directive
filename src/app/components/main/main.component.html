<h1>텍스트 색 바꾸기</h1>
<p
  textColor
  [color]="color"
  [clickColor]="clickColor"
  [hoverColor]="hoverColor"
  class="no-drag"
>
  텍스트 입니다
</p>

<div>
  <h2>기본 텍스트 색: {{ color }}</h2>
  <button (click)="toRed('default')">Red</button>
  <button (click)="toGreen('default')">Green</button>
  <button (click)="toBlue('default')">Blue</button>
</div>

<div>
  <h2>Hover 시 텍스트 색: {{ hoverColor }}</h2>
  <button (click)="toRed('hover')">Red</button>
  <button (click)="toGreen('hover')">Green</button>
  <button (click)="toBlue('hover')">Blue</button>
</div>

<div>
  <h2>Click 시 텍스트 색: {{ clickColor }}</h2>
  <button (click)="toRed('click')">Red</button>
  <button (click)="toGreen('click')">Green</button>
  <button (click)="toBlue('click')">Blue</button>
</div>
